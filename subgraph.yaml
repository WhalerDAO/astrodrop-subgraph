specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: AstrodropFactory
    network: rinkeby
    source:
      address: "0xffc740334948aAE4C81B25156343882541E31a10"
      abi: AstrodropFactory
      startBlock: 8224831
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - CreateAstrodrop
      abis:
        - name: AstrodropFactory
          file: ./abis/AstrodropFactory.json
        - name: Astrodrop
          file: ./abis/Astrodrop.json
      eventHandlers:
        - event: CreateAstrodrop(address,bytes32)
          handler: handleCreateAstrodrop
      file: ./src/mapping.ts
