specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: AstrodropFactory
    network: rinkeby
    source:
      address: "0x024D4fE05EcA3776066f42e8A160F7c64794441F"
      abi: AstrodropFactory
      startBlock: 8201997
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - CreateAstrodrop
      abis:
        - name: AstrodropFactory
          file: ./abis/AstrodropFactory.json
      eventHandlers:
        - event: CreateAstrodrop(address,bytes32)
          handler: handleCreateAstrodrop
      file: ./src/mapping.ts
