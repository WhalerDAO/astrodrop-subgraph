specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: AstrodropFactory
    network: rinkeby
    source:
      address: "0xedF15cC51f2FE084D16FB5C8d2C3A8612612437f"
      abi: AstrodropFactory
      startBlock: 8224343
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - CreateAstrodrop
      abis:
        - name: AstrodropFactory
          file: ./abis/AstrodropFactory.json
      eventHandlers:
        - event: CreateAstrodrop(address,bytes32)
          handler: handleCreateAstrodrop
      file: ./src/mapping.ts
